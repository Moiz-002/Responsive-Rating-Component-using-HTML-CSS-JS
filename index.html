<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section class="rating-component">
        <picture
          ><img
            src="./images/icon-star.svg"
            alt="Star Icon"
            class="rating-image"
        /></picture>
        <h1 class="rating-heading">How did we do?</h1>
        <p class="rating-feedback">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-buttons">
          <button class="rating-button" type="button" value="1">1</button
          ><button class="rating-button" type="button" value="2">2</button
          ><button class="rating-button" type="button" value="3">3</button
          ><button class="rating-button" type="button" value="4">4</button
          ><button class="rating-button" type="button" value="5">5</button>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </section>
      <section class="rating-thankyou-state hidden">
        <picture><img src="./images/illustration-thank-you.svg" alt="Thank you illustration"></picture>
        <p class="selection-text">You Selected</p>
        <h1 class="thankyou-text">Thank you!</h1>
        <p class="thankyou-description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
